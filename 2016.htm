    "<p>I really thought I wouldn't get a card out this year - but once I started working on the company card for where I work I guess my \"greeting card brain cells\" woke up and I came up with something for my personal card too. Fortunately I didn't have to sketch much before a general scene came to mind. The \"Poker Penguin Gang\" was something that came to me towards the end by the way - originally I was going to just go with one penguin.</p>" +
    "<p>After having created two illustrations with the new iPad Pro 12.9\" and Apple Pen I have to say they definitely do take iPad painting to the next level. Not to say I think my artwork is anything special but you can really tell the difference in the level of detail that huge screen allows as well as how the true pressure sensitivity of the pencil helps you be more creative and less focused on changing the brush size all the time.</p>" + 
    "<p>As always - make sure to check out the time-lapse video ... maybe it's just me but I think it's so neat to watch the whole painting process (in fast motion).</p>" +
