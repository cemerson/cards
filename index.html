    function closeCard () {
        $('#card').html('').addClass('minimized');

    var clickOrTouchEvent  = "click";

    var loadingYear = 2022;

    $(document).ready(function(){

        $('.current_year').append('<span class="warning">This Year&apos;s Card!</span>');
        // <small>(Don&apos;t look yet if you&apos;re getting a paper version in the mail!)</small>

        if(window.touch) clickOrTouchEvent = 'touchstart';


        $('.arrownext').bind(clickOrTouchEvent,function(){

            scrollingCards.next();
        });
        $('.arrowprev').bind(clickOrTouchEvent,function(){

        });
        $('#header').bind(clickOrTouchEvent,function(){
            scrollingCards.goToPage(0,0);
        });

        var cardCount = $('#cards li').length;
        var cardListLengthWidth = (cardCount+1) * $('.card_2010').width(); //20000; //
        $('#cards').css('width',cardListLengthWidth + 'px');
        console.log('setting card list to width ['+ cardListLengthWidth + 'px] for [' + cardCount + '] cards');

        initCardScrolling();

        // setup click events on carousel
        $('.cardtitle').each(function(){
            $(this).bind(clickOrTouchEvent,function(){
                var thisYear = $(this).attr('year');
                popupcard(thisYear);

    function loadNextCardCarouselImg(){
        var y = loadingYear;
        var nextYearImg = 'images/' + y + '/_' + y + '.png';
        console.log('...loading carousel image for [' + y + '] (' + nextYearImg + ')');
        $('<img/>').attr('src', nextYearImg).load(function() {
           $(this).remove();
           $('.card_' + y + ' .image').css({'background-image':'url(' + nextYearImg + ')'});
           // run callback after loading finished if desired
           if(loadingYear > 1998){
            loadingYear --;
            loadNextCardCarouselImg();
           }
        });
    }
 
    var scrollingCards;
    /* ------------------------------- */
    function initCardScrolling(){

        try{

            // scroll list if active
            if(typeof(scrollingCards) == 'object') scrollingCards.destroy();
            // scrollingCards = new IScroll('.page.active div.scrolling', { mouseWheel: true });


          scrollingCards = new IScroll("#wrapper",{
            eventPassthrough: true,
            scrollX: true,
            scrollY: false,
            snap:$('.cardtitle'), //#cards li'),
            desktopCompatibility:false,
            bounce: true,
            scrollbars: false,
            mouseWheel: true,
            momentum: false,
            fadeScrollbar:true
          });

        scrollingCards.on('scrollEnd', function(){
            $('body').removeClass('list_scrolling_active');
        });
        scrollingCards.on('scrollStart', function(){
            $('body').addClass('list_scrolling_active');
        });
 
        if(screen.height <= 600){
            setTimeout(function() {
                window.scrollTo(0, 1);
            }, 1500);
        }


        }catch(e){ console.log('initCardScrolling() ERROR [' + e.message + ']'); }
